    <script>
        // Get all checkboxes with class 'checkboxInputer' within the 'cashCardWrper' div
        const checkboxes = document.querySelectorAll('.cashCardWrper .checkboxInputer');
    
        // Add event listener to each checkbox
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                // Uncheck all checkboxes
                checkboxes.forEach(function(cb) {
                    if (cb !== checkbox) {
                        cb.checked = false;
                    }
                });
            });
        });
    </script>
